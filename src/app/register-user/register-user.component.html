<div class="container my-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header text-center text-white bg-dark">
                    <h5>Register</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input placeholder="Usuario" type="text" class="form-control" [(ngModel)]="usuario.username" name="username" style="width:auto;">
                            </div>
                        </div>
                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="Nombre" type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" style="width:auto;">
                            </div>
                        </div>
                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <input placeholder="edad" type="text" class="form-control" [(ngModel)]="usuario.edad" name="edad" style="width:auto;">
                            </div>
                        </div>
                        <div class="form-group row my-1">
                            <div class="col-sm-8">
                                <select id="vCargo" name="vCargo" class="form-select" [(ngModel)]="vCargo">
                                    <option [ngValue]="cargo" *ngFor="let cargo of cargos">{{cargo.nombreCargo}}</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-success" (click)="grabarUsuario()">Guardar</button>
                            <button class="btn btn-primary" [routerLink]="['/']">volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
