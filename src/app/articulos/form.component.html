<div class="card bg-dark text-white my-3"l>
    <div class="card-header">{{titulo}}</div>

    <div class="card-body">
        <form>
            <div class="form-group row form-outline my-1">
                <label for="nombre" class="col-form-label col-sm-2">Nombre:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="articulo.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row form-outline my-1">
                <label for="producto" class="col-form-label col-sm-2">Producto:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="articulo.producto" name="producto">
                </div>
            </div>

            <div class="form-group row form-outline my-1">
                <label for="cantidad" class="col-form-label col-sm-2">Cantidad:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="articulo.cantidad" name="cantidad">
                </div>
            </div>

            <div class="form-group row form-outline my-1">
                <label for="cantidad" class="col-form-label col-sm-2">Fecha Ingreso:</label>
                <div class="col-sm-6">
                    <input type="text" placeholder="fecha Ingreso" class="form-control" bsDatepicker [(ngModel)]="articulo.fechaIng" name="fechaIng" [bsConfig]="datePickerConfig" id="fechaIng">
                </div>
            </div>
            


            <div class="form-group row text-center">
                <div class="col-sm-10">
                    <button class="btn btn-success" role="button" (click)="create()" *ngIf="!articulo.id else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()" >Actualizar</button>
                    </ng-template>
                </div>
            </div>

        </form>
    </div>

</div>
