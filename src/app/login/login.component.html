<div class="container my-3" *ngIf="_router.url == '/Login' || _router.url == '/'">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header text-center text-white bg-dark">
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <select  name="usuarios" class="form-select" [(ngModel)]="idUsuario">
                                <option [value]="usuario.id" *ngFor="let usuario of usuarios">{{usuario.username}}</option>
                            </select>
                            <button type="button" id="sendlogin" class="btn btn-dark my-1" (click)="loggear(idUsuario)">login</button>
                            <button type="button" id="registerlogin" class="btn btn-success my-1" [routerLink]="['/Register']" >registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
