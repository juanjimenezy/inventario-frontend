<app-header></app-header>

<div class="container my-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card"> 
                <div class="card-header text-center text-white bg-dark">
                    <h5>Crear Cargo</h5>
                </div>
                <div class="card-body ">
                    <form >
                        <div class="form-group row ">
                            <div class="col-sm-8">
                                <input placeholder="cargo" type="text" class="form-control" [(ngModel)]="cargo.nombreCargo" name="cargo" style="width:auto;">
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-success my-1" (click)="grabar()">Grabar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            
            <div class="card">
                <div class="card-header text-center text-white bg-dark">
                    <h5>Lista de Cargos</h5>
                </div>
            </div>

            <table class="table table-bordered table-striped table-sm">
                <thead>
                    <tr class="text-white text-center bg-dark">
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let cargo of cargos">
                        <td scope="row" class="text-center">{{cargo.id}}</td>
                        <td scope="row">{{cargo.nombreCargo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
